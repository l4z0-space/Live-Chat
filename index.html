<!DOCTYPE html>

<html lang="en">

  <style>
  .fixed{
    color: rgba(0, 0, 0, 0.753);
    max-width: 500px;
    margin: auto;
    
  }
  .messages{
    font: bold;
  }
  </style>
<div class="fixed">
  <head>
      <script>
        function clearBox(elementID)
      {
          document.getElementById(elementID).innerHTML = "";
      }
      </script>
      
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Chat</title>
      <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
      <script defer src="script.js"></script>
      <h1>----------Live Chat----------</h1>
  </head>


  <body>
    <div class="alert alert-success" role="alert">
      <strong>Welcome to the live chat...</strong> 
    </div>
      <div class="messages" id="message-container">
        
      </div>
      
      <form type="text" id="send-container">

          <input  type="text" id="message-input">
          <button id="send-button" type="submit"  class="btn btn-primary">Send</button>
          <button id="clear-button" type="reset" onclick="clearBox('message-container')" class="btn btn-secondary">Clear</button>
          
          
      </form>
  </body>
</div>
</html>
